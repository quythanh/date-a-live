    <body>
        <nav id="mySidenav" class="sidenav">
            <ul class="nolist pagenav" style="padding-left:0px;margin-top: 10px;">
                <li>
                    <a href="index.html">Main</a>
                </li>
                <li>Guides</li>
                <ul class="nolist pagenav">
                    <li>
                        <a href="dailydate.html">Daily Date</a>
                    </li>
                </ul>
                <li>Tools</li>
                <ul class="nolist pagenav">
                    <li class="selected">
                        <a href="live2dv3.html">Live2D V3 Viewer</a>
                    </li>
                </ul>
            </ul>
        </nav>

        <div class="container">
            <main>
                <div class="subtitleContainer">
                    <div class="subtitleTable">
                        <div class="subtitle"></div>
                    </div>
                </div>

                <div id="L2dCanvas"></div>

                <div class="bgSelectorContainer">
                    <div class="bgSelectorContainerTable">
                        <div class="bgSelectorUI">
                            <div class="title">
                                Select Background
                                <div class="bgSelectorCloseButton" onclick="Live2DViewer.closeBgContainer()">X</div>
                            </div>
                            <div class="bgCategoryContainer">
                                <div class="bgCategory selected" onclick="Live2DViewer.switchBgType(0, false)">Normal</div>
                                <div class="bgCategory" onclick="Live2DViewer.switchBgType(1)">Kanban</div>
                            </div>
                            <div class="selector" id="bgNormal"></div>
                            <div class="selector" id="bgKanban"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <aside id="l2dv3-setting">
            <label for="model">Live2D Model</label><br>
            <div>
                <select name="model" id="models">
                </select>
            </div>

            <br>

            <label for="motion">Motion</label><br>
            <div>
                <select name="motion" id="motions">
                </select>
            </div>

            <br>

            <div>
                <button onclick="Live2DViewer.bgLoader();" class="customButton">Background</button>
            </div>

            <br>

            <label for="x">X</label><br>
            <div>
                <input type="number" name="x" id="posx" min="0" value="0">
            </div>

            <br>

            <label for="y">Y</label><br>
            <div>
                <input type="number" name="y" id="posy" min="0" value="0">
            </div>

            <br>

            <div>
                <input type="checkbox" name="mloop" id="mloop" value="0">
                <label for="mloop">Loop</label>
                <input type="checkbox" name="subtitle" id="subtitle" checked>
                <label for="subtitle">Subtitle</label>
            </div>

            <br>

            <div>
                <label>Background Effect</label>
                <div id="bg-effect"></div>
            </div>
        </aside>
