<!DOCTYPE html>
<html>
    <head>
        <title>Date A Live: Spirit Pledge Toolbox</title>
        <link href="css/main.css" rel="stylesheet">
        <link href="css/dailydate.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/live2d_page.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="icon/ic.png" />
        <meta name="og:title" content="Date A Live: Spirit Pledge Toolbox"/>
        <meta property="og:url" content="https://respectz.github.io/date-a-live" />
        <meta name="og:image" content="https://respectz.github.io/date-a-live/icon/ic.png"/>
        <meta name="keywords" content="datealive"/>
        <meta name="description" content="Date a Live: Spirit Pledge Toolbox"/>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li id="buttonNav">&#9776;</li>
                    <li>Date A Live: Spirit Pledge Toolbox</li>
                </ul>
            </nav>
        </header>

        <!--sidenav-->
        <div id="mySidenav" class="sidenav">
            <ul class="nolist pagenav" style="padding-left:0px;margin-top: 10px;">
                <li>
                    <a href="index.html">Main</a>
                </li>
                <li>Guides</li>
                <ul class="nolist pagenav">
                    <li>
                        <a href="dailydate.html">Daily Date</a>
                    </li>
                </ul>
                <li>Tools</li>
                <ul class="nolist pagenav">
                    <li class="selected">
                        <a href="live2dv3.html">Live2D V3 Viewer</a>
                    </li>
                </ul>
            </ul>
        </div>

        <div id="main-content">
            <div>
                <span style="font-size:30px;cursor:pointer;float: right;color: white;" id="settingButton">&#9881;</span>
            </div>
            <div class="l2dv3-sidenav">
                <label for="model">Live2D Model</label><br>
                <div>
                    <select name="model" id="models">
                    </select>
                </div>

                <br>

                <label for="motion">Motion</label><br>
                <div>
                    <select name="motion" id="motions">
                    </select>
                </div>

                <br>

                <div>
                    <button onclick="Live2DViewer.bgLoader();" class="customButton">Background</button>
                </div>

                <br>

                <label for="x">X</label><br>
                <div>
                    <input type="number" name="x" id="posx" min="0" value="0">
                </div>

                <br>

                <label for="y">Y</label><br>
                <div>
                    <input type="number" name="y" id="posy" min="0" value="0">
                </div>

                <br>

                <div>
                    <input type="checkbox" name="mloop" id="mloop" value="0">
                    <label for="mloop">Loop</label>
                    <input type="checkbox" name="subtitle" id="subtitle" checked>
                    <label for="subtitle">Subtitle</label>
                </div>

                <br>

                <div>
                    <label>Background Effect</label>
                    <div id="bg-effect"></div>
                </div>
            </div>

            <div class="subtitleContainer">
                <div class="subtitleTable">
                    <div class="subtitle"></div>
                </div>
            </div>

            <div class="Canvas" style="position: fixed; left:0px; top: 0px;z-index: -1;" id="L2dCanvas"></div>

            <div class="bgSelectorContainer">
                <div class="bgSelectorContainerTable">
                    <div class="bgSelectorUI">
                        <div class="title">
                            Select Background
                            <div class="bgSelectorCloseButton" onclick="Live2DViewer.closeBgContainer()">X</div>
                        </div>
                        <div class="bgCategoryContainer">
                            <div class="bgCategory selected" onclick="Live2DViewer.switchBgType(0, false)">Normal</div>
                            <div class="bgCategory" onclick="Live2DViewer.switchBgType(1)">Kanban</div>
                        </div>
                        <div class="selector" id="bgNormal"></div>
                        <div class="selector" id="bgKanban"></div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/promise-polyfill/8.3.0/polyfill.min.js"
            integrity="sha512-310GmPyrxvjHYxcTy7HdjCN7EYL9ou4DldEiu1oABpNFUcEbPfcESbQ+4lZBIAsYb2KuKjJpvWaDxQUINj4I8A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
            integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.min.js"
            integrity="sha512-Fvs7q5wIAzPgyYNEzppTt3G3/U8FvQwr9WQJHe113FQLX5tIL8uS4m6Rq+04SXf+C3IgorXW4HQzKKVLAGWgFg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/pixi-spine@3.1.2/dist/pixi-spine.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="/src/utility.ts"></script>
        <script src="/src/main.ts"></script>
        <script src="/src/live2dv3/live2dv3.js"></script>
        <script src="/src/background_effect.ts"></script>
        <script src="/src/live2dv3/user.ts"></script>
    </body>
</html>
