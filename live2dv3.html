<!DOCTYPE html>
<html>
    <head>
        <title>Date A Live: Spirit Pledge Toolbox</title>
        <link href="assets/css/main.css" rel="stylesheet">
        <link href="assets/css/live2d.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="assets/res/basic/icon/ic.png" />
        <meta name="og:title" content="Date A Live: Spirit Pledge Toolbox"/>
        <meta property="og:url" content="https://respectz.github.io/date-a-live" />
        <meta name="og:image" content="https://respectz.github.io/date-a-live/icon/ic.png"/>
        <meta name="keywords" content="datealive"/>
        <meta name="description" content="Date a Live: Spirit Pledge Toolbox"/>

        <script src="/assets/js/libs/live2dcubismcore.min.js"></script>
    </head>

    <body>
        <nav id="side_nav">
            <header>
                <div>
                    <div>Date A Live: Spirit Pledge</div>
                    <div>&starf; Toolbox &starf;</div>
                </div>
            </header>

            <ul class="pagenav">
                <li>
                    <a href="index.html">Home</a>
                <li>
                    <a href="dailydate.html">Daily Date</a>
                </li>
                <li class="selected">
                    <a href="live2dv3.html">Live2D V3 Viewer</a>
                </li>
            </ul>

            <footer>
                <div>Developed by Svdex</div>
                <div>Maintained by QuyThanh</div>
            </footer>
        </nav>

        <main>
            <div id="subtitle" class="no-furi"></div>

            <canvas id="L2dCanvas"></canvas>

            <div class="bgSelectorContainer">
                <div class="bgSelectorUI">
                    <div class="title">
                        Select Background
                        <div id="bgSelectorCloseButton">&#10006;</div>
                    </div>
                    <div class="bgCategoryContainer">
                        <label for="bgNormal">
                            Normal
                            <input type="radio" value="0" name="bgCategory" id="bgNormal" checked>
                        </label>
                        <label for="bgKanban">
                            Kanban
                            <input type="radio" value="1" name="bgCategory" id="bgKanban">
                        </label>
                    </div>
                    <div class="selector" id="bgNormalContainer"></div>
                    <div class="selector" id="bgKanbanContainer"></div>
                </div>
            </div>
        </main>

        <aside id="l2dv3-setting">
            <label for="model">Character</label><br>
            <div>
                <select name="characters" id="characters"></select>
            </div>

            <br>

            <label for="model">Live2D Model</label><br>
            <div>
                <select name="model" id="models"></select>
            </div>

            <br>

            <label for="motion">Motion</label><br>
            <div>
                <select name="motion" id="motions"></select>
            </div>

            <br>

            <label for="language">Subtitle Language</label><br>
            <div>
                <select name="language" id="language">
                    <option value="en" selected>English</option>
                    <option value="ja">日本語</option>
                    <option value="vi">Tiếng Việt</option>
                </select>
            </div>

            <br>

            <div>
                <button id="btn-background-menu" class="customButton">Background</button>
            </div>

            <br>

            <label for="x">X</label><br>
            <div>
                <input type="number" name="x" id="posx" min="0" value="0">
            </div>

            <br>

            <label for="y">Y</label><br>
            <div>
                <input type="number" name="y" id="posy" min="0" value="0">
            </div>

            <br>

            <div>
                <input type="checkbox" name="mloop" id="mloop" value="0">
                <label for="mloop">Loop</label>
                <input type="checkbox" name="subtitle" id="show-subtitle" checked>
                <label for="show-subtitle">Subtitle</label>
                <input type="checkbox" name="furigana" id="show-furigana">
                <label for="furigane">Use Furigana (Japanese only)</label>
            </div>

            <br>

            <div>
                <label>Background Effect</label>
                <div id="bg-effect"></div>
            </div>
        </aside>

        <script type="module" src="/src/live2dv3/index.ts"></script>
    </body>
</html>
