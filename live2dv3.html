    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon/ic.png" />
    <meta name="og:title" content="Date A Live: Spirit Pledge Toolbox"/>

<body>
<header>
    <nav>
        <ul>
            <li id="buttonNav">&#9776;</li>
            <li>Date A Live: Spirit Pledge Toolbox</li>
        </ul>
    </nav>
</header>

<!--sidenav-->
<div id="mySidenav" class="sidenav">
    <ul class="nolist pagenav" style="padding-left:0px;margin-top: 10px;">
        <li ><a href="index.html">Main</a></li>
        <li>Guides</li>
        <ul class="nolist pagenav">
            <li><a href="dailydate.html">Daily Date</a></li>
        </ul>
        <li>Tools</li>
        <ul class="nolist pagenav">
            <li class="selected"><a href="live2dv3.html">Live2D V3 Viewer</a></li>
        </ul>
    </ul>
</div>

<div id="main-content">
    <div>
        <span style="font-size:30px;cursor:pointer;float: right;color: white;" id="settingButton">&#9881;</span>
    </div>
    <div class="l2dv3-sidenav">
        <label for="model">Live2D Model</label><br>
        <div>
            <select name="model" id="models">
            </select>
        </div>
        <br>
        <label for="motion">Motion</label><br>
        <div>
            <select name="motion" id="motions">
            </select>
        </div>
        <br>
        <div>
            <button onclick="Live2DViewer.bgLoader();" class="customButton">Background</button>
        </div>
        <br>
        <label for="x">X</label><br>
        <div>
            <input type="number" name="x" id="posx" min="0" value="0">
        </div>
        <br>
        <label for="y">Y</label><br>
        <div>
            <input type="number" name="y" id="posy" min="0" value="0">
        </div>
        <br>
        <div>
        <input type="checkbox" name="mloop" id="mloop" value="0">
        <label for="mloop">Loop</label>
        <input type="checkbox" name="subtitle" id="subtitle" checked>
        <label for="subtitle">Subtitle</label>
        </div>
        <br>

        <div>
            <label>Background Effect</label>
            <div id="bg-effect"></div>
        </div>
    </div>

    <div class="subtitleContainer">
        <div class="subtitleTable">
            <div class="subtitle">
            </div>
        </div>
    </div>

    <div class="Canvas" style="position: fixed; left:0px; top: 0px;z-index: -1;" id="L2dCanvas"></div>

    <div class="bgSelectorContainer">
        <div class="bgSelectorContainerTable">
            <div class="bgSelectorUI">
                <div class="title">
                    Select Background
                    <div class="bgSelectorCloseButton" onclick="Live2DViewer.closeBgContainer()">X</div>
                </div>
                <div class="bgCategoryContainer">
                    <div class="bgCategory selected" onclick="Live2DViewer.switchBgType(0, false)">Normal</div>
                    <div class="bgCategory" onclick="Live2DViewer.switchBgType(1)">Kanban</div>
                </div>
                <div class="selector" id="bgNormal"></div>
                <div class="selector" id="bgKanban"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
    <script src="https://s3-ap-northeast-1.amazonaws.com/cubism3.live2d.com/sdk/js_eap/live2dcubismcore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.1/pixi.min.js"></script>
    <script src="js/pixi-spine.js"></script>
    <script src="js/live2dv3.js"></script>
    <script src="js/background_effect.js"></script>
    <script type="text/javascript" src="js/live2dv3_user.js"></script>
    <script type="text/javascript" src="js/scrollspy.js"></script>

</div>
<footer>
    Developed by Svdex
</footer>
</body>

</html>
